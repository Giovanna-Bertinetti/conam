<shared-spinner *ngIf="!loaded"></shared-spinner>
<div class="panel-body panel-body-background" *ngIf="loaded">
    <div class="form-group row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4 class="border-title"><strong>Documenti ordinanza</strong></h4>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="overflow-x: scroll">
                <datatable [data]="documenti" [config]="config" *ngIf="loaded" (download)="getAllegato($event)">
                </datatable>
            </div>
        </div>
    </div>
</div>
