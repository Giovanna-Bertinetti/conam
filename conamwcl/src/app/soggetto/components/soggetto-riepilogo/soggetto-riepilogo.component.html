<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-10 col-lg-10" style="padding-top: 30px">
        <shared-spinner *ngIf="!loaded"></shared-spinner>
        <div class="panel-conam panel-primary-conam" *ngIf="loaded">
            <div class="panel-heading-conam">
                <strong>Riepilogo Soggetto</strong>
            </div>
            <div class="panel-body panel-body-background">
                <div class="form-group row">
                    <div id="scrollTop"></div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <shared-soggetto-riepilogo [soggetto]="soggetto"[loaded]="loaded" [ruolo]="ruolo" [nota]="nota"></shared-soggetto-riepilogo>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-12 col-sm-12 padding-top-23 col-md-12 col-lg-12 text-right">
                        <button type="button" class="btn-conam button-light-blue" (click)="goBack()">
                            <span class="glyphicon glyphicon-arrow-left btn-glyphicon img-circle text-light-blue-conam"></span> Indietro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col/-md-1 col-lg-1"></div>
</div>
