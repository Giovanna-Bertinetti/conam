<div *ngIf="loaded" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h4 class="border-title"><strong>Seleziona soggetti</strong></h4>
                <datatable [data]="soggetti"
                    [config]="configSoggetti"
                    (selected)="onSelected($event)">
                </datatable>
            </div>
        </div>
    </div>
</div>
