<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-1"></div>
    <shared-spinner *ngIf="!loaded"></shared-spinner>
    <div id="scrollTop"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-10" style="padding-top: 30px" *ngIf="loaded">
        <div class="panel-conam panel-primary-conam">
            <div class="panel-heading-conam">
                <strong>Inserimento documenti pregressi</strong>
            </div>
            <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop"></shared-alert>
            <div class="panel-body panel-body-background">
                <div class="form-group row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h4 class="border-title"><strong>Modalit&agrave; di inserimento</strong></h4>
                        </div>

                        <form #formRicerca="ngForm" (ngSubmit)="emitRicerca()">
                            <div class="form-group col-xs-12 col-sm-12  "
                                [ngClass]="enableRicercaPiano?'col-md-4 col-lg-4 text-left':'col-md-6 col-lg-6 text-center'">
                                <input type="checkbox" name="ricerca" id="ricerca" class="checkbox-input"
                                    [checked]="tabRicerca" (click)="tabActions.changeRicerca()" />
                                <label for="ricerca" class="checkbox-label" id="checkbox-label">
                                    <div class="checkbox-text">
                                        <p class="checkbox-text--title">Ricerca</p>
                                        <p class="checkbox-text--description"><span class="un">Clicca per
                                                abilitare</span></p>

                                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left paddig-10px">
                                            <label for="numeroProtocollo" class="control-label">Numero protocollo</label>
                                        </div>
                                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                                            <input type="text" id="numeroProtocollo" class="form-control" name="numeroProtocollo" required
                                                [(ngModel)]="numeroProtocollo" pattern="\d+\/\d+">
                                        </div>      
                                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <button type="submit" class="btn-conam button-yellow" [disabled]="!formRicerca.valid">
                                                    <i class="glyphicon glyphicon-search btn-glyphicon img-circle text-yellow-conam"></i>
                                                    Ricerca Documento</button>
                                        </div>
                                        <!--div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                            <label for="numeroProtocollo" class="control-label">Numero protocollo del documento</label>
                                            <input type="text" id="numeroProtocollo" class="form-control"
                                                name="numeroProtocollo" required>
                                        </div>
                                        
                                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                                            <button type="submit" class="btn-conam button-yellow">
                                                    <i class="glyphicon glyphicon-search btn-glyphicon img-circle text-yellow-conam"></i>
                                                    Ricerca Documento</button>
                                        </div-->
                                       
                                    </div>
                                </label>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-1"></div>
</div>
