<shared-spinner *ngIf="!loaded"></shared-spinner>
<div class="container-fluid" *ngIf="loaded">
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-10 col-lg-10" style="padding-top: 30px">
        <div class="panel-primary-conam panel-conam">
            <div class="panel-heading-conam">
                <strong>Riepilogo notifica del piano di rateizzazione</strong>
            </div>
            <div class="panel-body panel-body-background">
                <div class="form-group row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- <shared-view-notifica [idPiano]="idPiano"></shared-view-notifica> -->
                        <shared-inserimento-notifica [idPiano]="idPiano" [piano]="piano" (save)="save($event)">
                        </shared-inserimento-notifica>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <shared-pagamenti-dettaglio-piano [piano]="piano"></shared-pagamenti-dettaglio-piano>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <datatable [data]="piano.rate" [config]="configRate"> </datatable>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right padding-top-25">
                        <button type="button" class="btn-conam button-light-blue" (click)="goToPianoView()">
                            <i
                                class="glyphicon glyphicon-arrow-left btn-glyphicon img-circle text-light-blue-conam"></i>
                            Indietro</button>
                    </div>
                </div>
            </div>

            <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
        </div>
    </div>
</div>
