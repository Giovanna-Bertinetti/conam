<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
    <shared-spinner *ngIf="!loaded"></shared-spinner>
    <div id="scrollTop"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-10 col-lg-10" style="padding-top: 30px" *ngIf="loaded">
        <form>
            <div class="panel-conam panel-primary-conam">
                <div class="panel-heading-conam">
                    <strong>Inserimento Comunicazioni Cancelleria</strong>
                </div>
                <div class="panel-body panel-body-background">
                    <div class="form-group row">
                        <shared-alert [message]="messageTop2" [type]="typeMessageTop2" *ngIf="showMessageTop2">
                            </shared-alert>
                        <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop">
                        </shared-alert>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h4 class="border-title"><strong>Ricerca per:</strong></h4>
                            </div>
                            <shared-ordinanza-ricerca (onSearch)="ricercaOrdinanza($event)" [request]="request" (messaggio)="messaggio($event)"
                            [loadedStatiOrdinanza]="loadedStatiOrdinanza" [statiOrdinanzaModel]="statiOrdinanzaModel"></shared-ordinanza-ricerca>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-spinner *ngIf="!loaded"></shared-spinner>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="showTable">
                                <h4 class="border-title"><strong>Esito della ricerca</strong></h4>
                            </div>

                            <datatable [data]="ordinanze" [config]="config" *ngIf="showTable"
                                (dettaglio)="onDettaglio($event)">
                            </datatable>

                            <div id="scrollBottom" *ngIf="showTable"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col/-md-1 col-lg-1"></div>
</div>
