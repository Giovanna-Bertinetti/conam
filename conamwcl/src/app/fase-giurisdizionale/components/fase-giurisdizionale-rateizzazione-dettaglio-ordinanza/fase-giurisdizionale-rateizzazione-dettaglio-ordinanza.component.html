<div class="container-fluid">
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-1"></div>
    <div class="principal-div col-xs-12 col-sm-12 col-md-12 col-lg-10" style="padding-top: 30px">
        <form *ngIf="loaded">
            <div class="panel-conam panel-primary-conam">
                <div class="panel-heading-conam">
                    <strong>Inserimento Istanza di Rateizzazione</strong>
                </div>
                <div class="panel-body panel-body-background">
                    <shared-alert [message]="messageTop" [type]="typeMessageTop" *ngIf="showMessageTop"></shared-alert>
                    <div class="form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-ordinanza-dettaglio [idOrdinanza]="idOrdinanza"></shared-ordinanza-dettaglio>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-ordinanza-dettaglio-soggetti [idOrdinanza]="idOrdinanza" 
                                [config]="configSoggetti"
                                (selected)="onSelected($event)"
                                [isIstanzaRateizzazione]="true"></shared-ordinanza-dettaglio-soggetti>
                        </div>
                        <nav class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <span style="color:#E2352E;" *ngIf="aggiungiIstanzaMessageView">{{aggiungiIstanzaMessage}}</span>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                                <button (click)="goDettaglio()" class="btn-conam button-yellow margin-top5" 
                                    type="button" [disabled]="aggiungiIstanzaDisabled">
                                    <i class="glyphicon glyphicon-file btn-glyphicon img-circle text-yellow-conam"></i>
                                    <span *ngIf="aggiungiIstanza">Aggiungi Istanza di Rateizzazione</span>
                                    <span *ngIf="aggiungiIstanzaAllegati">Aggiungi documenti di integrazione allâ€™istanza</span>
                                </button>
                            </div>
                        </nav>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <shared-ordinanza-dettaglio-documenti [idOrdinanza]="idOrdinanza" [config]="configAllegati">
                            </shared-ordinanza-dettaglio-documenti>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="principal-div col-xs-12 col-sm-12 col/-md-12 col-lg-1"></div>
</div>
